 <!DOCTYPE html>
<html lang="x-default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva Media Creative — International Marketing Agency</title>
  <meta name="description" content="Viva Media Creative is a global marketing and content production agency offering creative solutions in English, Arabic, and German.">

  <!-- hreflang tags -->
  <link rel="alternate" hreflang="ar" href="https://vivamediacreative.com/ar.html">
  <link rel="alternate" hreflang="de" href="https://vivamediacreative.com/de.html">
  <link rel="alternate" hreflang="en" href="https://vivamediacreative.com/en.html">
  <link rel="alternate" hreflang="x-default" href="https://vivamediacreative.com/">

  <!-- canonical -->
  <link rel="canonical" href="https://vivamediacreative.com/">

  <!-- Open Graph -->
  <meta property="og:title" content="Viva Media Creative — International Marketing Agency">
  <meta property="og:description" content="Creative digital marketing and content production in English, Arabic, and German.">
  <meta property="og:image" content="https://vivamediacreative.com/assets/logo.jpeg">
  <meta property="og:url" content="https://vivamediacreative.com/">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.jpeg">

  <!-- Redirect based on browser language -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=en.html">
  </noscript>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('ar')) {
      window.location.href = 'ar.html';
    } else if (lang.startsWith('de')) {
      window.location.href = 'de.html';
    } else {
      window.location.href = 'en.html';
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20vh;
      color: #333;
      background-color: #fafafa;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      margin: 0.5em 0;
    }
    a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Viva Media Creative</h1>
  <p>Redirecting you to the correct language version based on your browser settings...</p>
  <p>If you are not redirected automatically, please choose your language:</p>
  <p>
    <a href="en.html">English</a> |
    <a href="ar.html">العربية</a> |
    <a href="de.html">Deutsch</a>
  </p>
</body>
</html>
